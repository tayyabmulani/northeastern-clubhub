openapi: 3.1.0
info:
  title: Northeastern Club Hub API - Club Admin Dashboard
  description: API endpoints for club admins to manage events and access event analytics.
  version: 1.0.0
servers:
  - url: http://localhost:9000
    description: Local development environment

paths:
  /api/dashboard/events:
    post:
      summary: Create a new event from the admin dashboard
      description: Allows a club admin to create a new event directly from their dashboard.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - date
                - location
                - clubId
              properties:
                title:
                  type: string
                description:
                  type: string
                date:
                  type: string
                  format: date-time
                location:
                  type: string
                clubId:
                  type: string
                  description: ID of the club creating the event
      responses:
        "201":
          description: Event created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  eventId:
                    type: string
                  title:
                    type: string
                  date:
                    type: string
                    format: date-time
                  location:
                    type: string
        "400":
          description: Bad Request - Missing or invalid fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Only club admins can create events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/dashboard/events/{eventId}:
    put:
      summary: Edit an event from the admin dashboard
      description: Allows a club admin to update event details through their dashboard.
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                date:
                  type: string
                  format: date-time
                location:
                  type: string
      responses:
        "200":
          description: Event updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  eventId:
                    type: string
                  title:
                    type: string
                  date:
                    type: string
                    format: date-time
                  location:
                    type: string
        "400":
          description: Bad Request - Invalid input fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - Only event creators can edit events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Delete an event from the admin dashboard
      description: Allows a club admin to delete an event they created from their dashboard.
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Event deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Event deleted successfully"
        "401":
          description: Unauthorized - Only event creators can delete events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/dashboard/events/{eventId}/analytics:
    get:
      summary: Get event analytics
      description: Retrieves analytics for a specific event, including the number of views and RSVPs.
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Event analytics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  eventId:
                    type: string
                  views:
                    type: integer
                    description: Number of students who have viewed the event.
                  rsvps:
                    type: integer
                    description: Number of students who have RSVP'd to the event.
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          example: "ERR_400"
        message:
          type: string
          example: "Invalid input fields"

    Event:
      type: object
      properties:
        eventId:
          type: string
        title:
          type: string
        description:
          type: string
        date:
          type: string
          format: date-time
        location:
          type: string
        clubId:
          type: string
